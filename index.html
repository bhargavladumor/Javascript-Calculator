<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <section>
                <div class="calc-body">
                    <div class="title">
                        <h1>Calculator</h1>
                    </div>
                    <div>
                        <input class="input" id="input" type="text" autofocus></input>
                    </div>
                    <div class="keys row">
                        <div class="rows w-75 h-100">
                            <div class="row">
                                <button class="button" value="AC">AC</button>
                                <button class="button" value="DEL">DEL</button>
                                <button class="button" value="/">/</button>
                            </div>
                            <div class="row">
                                <button class="button" value="PN">+/-</button>
                                <button class="button" value="pow">x<sup>2</sup></button>
                                <button class="button" value="sqrt">âˆšx</button>
                            </div>
                            <div class="row">
                                <button class="button" value="7">7</button>
                                <button class="button" value="8">8</button>
                                <button class="button" value="9">9</button>
                            </div>
                            <div class="row">
                                <button class="button" value="4">4</button>
                                <button class="button" value="5">5</button>
                                <button class="button" value="6">6</button>
                            </div>
                            <div class="row">
                                <button class="button" value="1">1</button>
                                <button class="button" value="2">2</button>
                                <button class="button" value="3">3</button>
                            </div>
                            <div class="row w-100">
                                <button class="button ma" value="0">0</button>
                                <button class="button ma" value=".">.</button>
                            </div>
                        </div>
                        <div class="column w-25 h-100">
                            <div class="h-33">
                                <button class="button" value="*">x</button>
                                <button class="button" value="%">%</button>
                                <button class="button" value="-">-</button>
                            </div>
                            <button class="button h-33 ma2" value="+">+</button>
                            <button class="button h-33 ma3" value="=">=</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
